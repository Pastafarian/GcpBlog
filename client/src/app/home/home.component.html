<mat-card>

    <h1 style="text-align: center;">Blog Articles</h1>

    <div style="display: flex; justify-content: center;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="delete(element.slug)">Delete</button>
                    <button mat-button [routerLink]="['/article/', element.slug]">View</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="buttons">
        <button color="primary" [routerLink]="['/add-post']" mat-button>Add Post</button>
    </div>

</mat-card>
